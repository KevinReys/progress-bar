<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
</head>
<body>
    <q>Progress bar examples</q><!--Citação de forma semântica-->
    <meter min="0" max="100" high="80" low="20" value="26"></meter> <!--Essa TAG meter, serve para criar um medidor-->
    <!--High valor considerado alto e low valor considerado baixo-->
    <meter min="0" max="100" high="80" low="20" value="19"></meter> 
    <!--Valor propriamente dito com o atributo VALUE-->
    <meter min="0" max="100" high="80" low="20" value="60"></meter> 
    <br><br><br><br>

    <h2=3>40% completed</h2>
    <progress value="40" max="100"></progress> <!--barra de progresso-->
    <!--barra de progresso em 40%-->
</body>
</html>
